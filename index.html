<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Guac-A-Mole</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="startScreen" class="scene">
    <div id="title">
      <h1>Guac-A-Mole</h1>
      <p>
        You've been invited to a party and need to make enough guac to
        feed the hordes, use your mallet to start smashing, get as many
        avos as you can and don't let them turn brown!
      </p>
    </div>
    <button id="startButton"></button>
  </div>
  <div id="playScreen" class="scene">
    <div id="title">
      <h1>Guac-A-Mole</h1>
    </div>
    <div class="scores">
      <div>
        <h2>Your score: </h2>
        <h2 id="score">0</h2>
      </div>

      <div>
        <h2>Time Left: </h2>
        <h2 id="time-left">60</h2>
      </div>
    </div>

    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      <div class="square" id="11"></div>
      <div class="square" id="12"></div>
      <div class="square" id="13"></div>
      <div class="square" id="14"></div>
      <div class="square" id="15"></div>
      <div class="square" id="16"></div>

    </div>

    <div class="controls">
      <button id="pauseButton">pause</button>
      <button id="loseButton">lose</button>
      <button id="winButton">win</button>
    </div>
  </div>
  <div id="winScreen" class="scene">
    <div id="title">
      <h1>Winner! Winner! Guac with Dinner!</h1>
    </div>
    <div id="bowl">
      <img src="images/output-onlinepngtools.png" />
    </div>

    <button id="winScreenMenuButton">Back to the menu</button>
  </div>
  <div id="loseScreen" class="scene">
    <div id="title">
      <h1>Guac. Guac. Guaaaaaaaaac...</h1>
    </div>
    <div id="deadAvo">
      <img src="images/deadAvocado.png" />
    </div>

    <button id="loseScreenMenuButton">Back to the menu</button>
  </div>

  <!-- 
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/background.js"></script> -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
